<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franlilo Tarot & Rituales | Alta Magia</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mystic: {
                black: '#0a0a0a',
                gold: '#d4af37',
                goldDim: '#aa8c2c',
                purple: '#6b21a8',
                purpleLight: '#a855f7',
                glass: 'rgba(255, 255, 255, 0.05)',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37; 
      }
      .glass-panel {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(212, 175, 55, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.4), 0 0 10px rgba(212, 175, 55, 0.2);
      }
      .drop-shadow-glow {
        filter: drop-shadow(0 0 8px rgba(107, 33, 168, 0.5));
      }
      .shadow-glow {
         box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .glass-panel {
           backdrop-filter: blur(4px); /* Reduce blur load on mobile */
           -webkit-backdrop-filter: blur(4px);
        }
      }
    </style>
